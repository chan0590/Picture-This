<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">

    <!-- Landscape images for viewport small than 960px -->
    <picture>

      <!-- Viewport 320px -->
      <source srcset="
      images/landscape-320px-1x.jpg,
      images/landscape-320px-2x.jpg 2x,
      images/landscape-320px-3x.jpg 3x"
      media="(max-width: 320px)">

      <!-- Viewport 480px -->
      <source srcset="
      images/landscape-">
      
    </picture>

  </header>
</body>

</html>
